<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies and TV Shows</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <nav class="flex items-center justify-between px-10 py-4  bg-[#222222]">
         <a href="index.html"> <h1 class="text-xl font-bold text-white">logo</h1></a>
         <div>
             <button id="subscribe" class="bg-[#3268a8] text-white px-4 py-2 flex items-center justify-center rounded-md transition-all duration-400 ease-out">Subscribe</button>
             <button id="subscribed" class="bg-[#42adf5] text-white px-4 py-2 flex items-center justify-center rounded-md transition-all duration-400 ease-out hidden">Subscribed</button>
         </div>
    </nav>

    <div id="body" class="h-full w-full pb-10">

        <div class="flex flex-col items-center justify-center py-8 space-y-4 mb-6">
            <h1 class="text-xl font-semibold">Search Your Movie / Tv Show</h1>
            <input id="input" type="text" class="w-72 h-10 rounded-xl border-2 border-[#222222] text-center">
            <button id="search" class="bg-[#222222] text-white px-4 py-2 flex items-center justify-center rounded-md">Search</button>
        </div>

        <h1 id="warning" class="text-lg text-center font-medium hidden"></h1>
        
        <div id="box" class="flex flex-wrap h-full w-full items-center justify-evenly">
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
